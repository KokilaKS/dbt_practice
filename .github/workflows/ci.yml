name: dbt CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      # -------------------------------
      # Create dbt profile dynamically
      # -------------------------------
      - name: Create dbt profile
        env:
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_new_project:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${DBT_ACCOUNT}
                user: ${DBT_USER}
                password: ${DBT_PASSWORD}
                role: ACCOUNTADMIN
                database: DBT_SFDB
                warehouse: COMPUTE_WH
                schema: ANALYTICS_DEV
                threads: 4
          EOF

      # -------------------------------
      # Hard clean all dbt state
      # -------------------------------
      - name: Hard clean dbt state
        run: |
          dbt clean --profiles-dir ~/.dbt || true
          rm -rf target dbt_packages logs

      # -------------------------------
      # Debug sources resolution
      # -------------------------------
      - name: Debug dbt sources
        run: |
          dbt ls --resource-type source --profiles-dir ~/.dbt --project-dir .

      # -------------------------------
      # Install packages
      # -------------------------------
      - name: Install dbt deps
        run: |
          dbt deps --profiles-dir ~/.dbt

      # -------------------------------
      # Run build
      # -------------------------------
      - name: Run dbt build (DEV)
        run: |
          dbt build --profiles-dir ~/.dbt --target dev
