name: dbt CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      - name: Create dbt profile
        env:
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_new_project:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${DBT_ACCOUNT}
                user: ${DBT_USER}
                password: ${DBT_PASSWORD}
                role: ACCOUNTADMIN
                database: DBT_SFDB
                warehouse: COMPUTE_WH
                schema: ANALYTICS_DEV
                threads: 4
          EOF

      - name: Hard reset dbt state
        run: |
          rm -rf target dbt_packages logs
          dbt clean --profiles-dir ~/.dbt --profile my_new_project || true

      - name: Debug resolved sources
        run: |
          dbt ls --resource-type source \
            --profiles-dir ~/.dbt \
            --profile my_new_project \
            --project-dir .

      - name: Install deps
        run: |
          dbt deps --profiles-dir ~/.dbt --profile my_new_project

      - name: Run dbt build
        run: |
          dbt build \
            --profiles-dir ~/.dbt \
            --profile my_new_project \
            --target dev
