name: dbt CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-snowflake

      - name: Create dbt profile
        env:
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_new_project:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${DBT_ACCOUNT}
                user: ${DBT_USER}
                password: ${DBT_PASSWORD}
                role: ACCOUNTADMIN
                database: DBT_SFDB
                warehouse: COMPUTE_WH
                schema: ANALYTICS_DEV
                threads: 4
          EOF

      - name: Show dbt profile (debug)
        run: |
          cat ~/.dbt/profiles.yml

      - name: Hard clean dbt state
        run: |
          dbt clean --profiles-dir ~/.dbt --profile my_new_project || true
          rm -rf target dbt_packages logs

      - name: Debug project files
        run: |
          pwd
          ls
          find . -name "customer_orders.sql"
          find . -name "sources.yml"

      - name: Debug dbt sources
        run: |
          dbt ls --resource-type source \
            --profiles-dir ~/.dbt \
            --profile my_new_project \
            --project-dir .

      - name: Install dbt deps
        run: |
          dbt deps \
            --profiles-dir ~/.dbt \
            --profile my_new_project

      - name: Compile dbt (debug compiled SQL)
        run: |
          dbt compile \
            --profiles-dir ~/.dbt \
            --profile my_new_project \
            --target dev
          echo "----- COMPILED customer_orders.sql -----"
          sed -n '1,200p' target/compiled/**/customer_orders.sql || true

      - name: Run dbt build (DEV)
        run: |
          dbt build \
            --profiles-dir ~/.dbt \
            --profile my_new_project \
            --target dev
